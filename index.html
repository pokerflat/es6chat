<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/create-accaunt-style.css" />
    <link rel="stylesheet" href="css/authorization-style.css" />
    <link rel="stylesheet" href="css/settings-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="settings">
        <input id="settingButton" type="submit" value="settings" />
        <input id="logoutButton" type="submit" value="log out" />
      </div>
      <input
        type="text"
        id="username"
        required
        minlength="2"
        placeholder="Your chat name"
      />
      <div id="main-field">
      </div>
      <div class="send-message">
        <input type="text" id="message" placeholder="message.." />
        <input id="sendButton" type="submit" value="send" />
      </div>
    </div>

    <div id="modalLogIn">
      <div class="wrapper-popup">
        <div id="createacc">
          <p>Создать аккаунт</p>
        </div>
        <div id="accessLogIn">
          <p id="login-field-createuser">Имя(логин)</p>
          <input type="text" id="loginPopup" />
          <p id="password-field-createuser">Пароль</p>
          <input type="text" id="passwordPopup" />
          <input id="createUserAccaunt" type="submit" value="Создать" />
        </div>
        <span class="enter">У меня уже есть аккаунт</span>
        <button id="goToAuth">Войти</button>
      </div>
    </div>

    <div id="modalAuth">
      <div class="wrapper-popup">
        <div id="authorization">
          <p>Авторизация</p>
        </div>
        <div id="accessAuth">
          <p id="login-field-auth-user">Имя(логин)</p>
          <input type="text" id="loginPopupAuth" />
          <p id="password-field-auth-user">Пароль</p>
          <input type="text" id="passwordPopupAuth" />
          <input id="userAuthorization" type="submit" value="Войти" />
        </div>
        <span class="registration">Регистрация</span>
      </div>
    </div>

    <div id="modalSettings">
      <div class="wrapper-popup">
        <div id="settings-popup">
          <p>Настройки</p>
        </div>
        <p id="access-field">Имя в чате</p>
        <div id="accessSettings">
          <input type="text" id="name-in-chat" />
          <input id="applyNameButton" type="submit" value="->" />
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  </body>
</html>
