<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/css/create-accaunt-style.css" />
    <link rel="stylesheet" href="/css/authorization-style.css" />
    <link rel="stylesheet" href="/css/settings-style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="settings">
        <input id="settings_button" type="submit" value="settings" />
        <input id="logout_button" type="submit" value="log out" />
      </div>
      <input
        type="text"
        id="username"
        required
        minlength="2"
        placeholder="Your chat name"
      />
      <div id="main_field">
        <div class="bot_name"></div>
        <div id="bot_message"></div>
        <div id="user_name_message"></div>
      </div>
      <div class="send_message">
        <input type="text" id="message" placeholder="message.." />
        <input id="send_button" type="submit" value="send" />
        <input id="sendFile" type="file" value="..." />
      </div>
    </div>

    <div id="modalLogIn">
      <div class="wrapper_popup">
        <div id="createacc">
          <p>Создать аккаунт</p>
        </div>
        <div id="accessLogIn">
          <p id="access_field">Имя(логин)</p>

          <input type="text" id="loginPopup" />
          <p id="access_field">Пароль</p>
          <input type="text" id="passwordPopup" />
          <input id="createUserAccaunt" type="submit" value="Создать" />
        </div>
        <span class="enter">У меня уже есть аккаунт(войти)</span>
      </div>
    </div>

    <div id="modalAuth">
      <div class="wrapper_popup">
        <div id="authorization">
          <p>Авторизация</p>
        </div>
        <div id="accessAuth">
          <p id="access_field">Имя(логин)</p>
          <input type="text" id="loginPopupAuth" />
          <p id="access_field">Пароль</p>
          <input type="text" id="passwordPopupAuth" />
          <input id="userAuthorization" type="submit" value="Войти" />
        </div>
        <span class="registration">Регистрация</span>
      </div>
    </div>

    <div id="modalSettings">
      <div class="wrapper_popup">
        <div id="settings_popup">
          <p>Настройки</p>
        </div>
        <p id="access_field">Имя в чате</p>
        <div id="accessSettings">
          <input type="text" id="name_in_chat" />
          <input id="apply_name_button" type="submit" value="->" />
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
